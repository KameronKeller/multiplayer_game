<!DOCTYPE html>
<html>
  <head>
    <title>super_mega</title>
    <script src="landing.js"></script>
  </head>
  <body style="overflow: hidden">
    <h1>Super Mega</h1>

    <form id="character-form">
      <fieldset>
        <legend>Enter your character name:</legend>

        <div>
          <input
            type="text"
            id="character-name"
            name="character"
            maxlength="10"
            required
            placeholder="Max 10 characters"
          />
          <label for="character-name">Character Name</label>
        </div>
      </fieldset>

      <button type="submit">Join Game</button>
    </form>
  </body>
</html>
