<!DOCTYPE html>
<html>
  <head>
    <title>super_mega</title>
    <script src="landing.js"></script>
  </head>
  <body style="overflow: hidden">
    <h1>Super Mega</h1>

    <form id="character-form">
      <fieldset>
        <legend>Select a character:</legend>

        <div>
          <input type="radio" id="huey" name="character" value="huey" checked />
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="character" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>

        <div>
          <input type="radio" id="louie" name="character" value="louie" />
          <label for="louie">Louie</label>
        </div>
      </fieldset>

      <button type="submit">Join Game</button>
    </form>
  </body>
</html>
